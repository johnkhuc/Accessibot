{% extends "base.html" %}

{% block content %}

<nav class="navbar navbar-default" role="navigation" id="bootstrap-overrides">
  <div class="container-fluid">
    <!-- Project name and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" href="#">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Acessibot</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/documentation">Documentation</a></li>
        <li><a href="/commands">Commands</a></li>
        <li class="active"><a href="/feedback">Feedback/Suggestions</a></li>
      </ul>
    
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<main role="main" class="mx-auto">
  <div class="card" id="card">
    <form action="/feedback" method="post">
      <section style="text-align: center;">
        <h1>Accessibot</h1>
        <h4>Leave us your feedback below!</h4>
      </section>
      <br style="clear: both;">
      <section>
        <label>Discord Tag:</label>
        <input type="text" id="discordTag">
      </section>
      <br style="clear: both;">
      <section>
        <label>Feedback:</label>
        <textarea></textarea>
      </section>
      <br style="clear: both;">
      <section style="text-align: center;">
        <button class="btn btn-primary" style="margin-bottom: 10px"><span class="submit">Submit</span></button>
      </section>
    </form>
  </div>
</main>

{% endblock %}

<script>
$(function() {
  $(".nav li").on("click", function() {
    $(".nav li").removeClass("active");
    $(this).addClass("active");
  });
});
</script>
