{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-default" role="navigation" id="bootstrap-overrides">
  <div class="container-fluid">
    <!-- Project name and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" href="#">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Acessibot</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/commands">Commands</a></li>
        <li><a href="/documentation">Changelog</a></li>
        <li><a href="/feedback">Feedback/Suggestions</a></li>
      </ul>
    
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div id="container" style="top: 50%; left: 50%; transform: translate(-50%, -50%); position: absolute; width: 100%;">
  <div style="text-align: center; margin-top: 3%">
    <h1 style="letter-spacing: 2px; margin-top: 5px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 40px;">Accessibot</h1>
  </div>
  <div style="display: flex; justify-content: center; align-items: center">
    <img src="https://cdn.discordapp.com/attachments/485274509222477825/863861466360971324/xixi_bot.png" style="max-width: 100%;">
  </div>
  <div style="text-align: center;">
    <h3 class="description">An accessibility Discord bot providing features to users with impairments.</h3>
  </div>
  <div style="text-align: center;">
    <a href="https://discord.com/api/oauth2/authorize?client_id=846055301903024199&permissions=8&scope=bot" class="btn btn-primary" style="width: 200px; font-size: 18px;"><span><img src="https://cdn.discordapp.com/attachments/291673467248443392/863892026852376616/xixi_bot_icon.png" style="width: 50px; height: 42px"></span> Add to Discord</a>
  </div>
</div>
{% endblock %}

<script>
$('content-wrap').height($(window).height());

$(function() {
  $(".nav li").on("click", function() {
    $(".nav li").removeClass("active");
    $(this).addClass("active");
  });
});
</script>
